<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitArena</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #1a1a1a; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Press Start 2P', cursive; }
        canvas { touch-action: none; }
        /* CSS do Login aqui... */
        #loginOverlay { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 100; }
        .login-box { background: rgba(0, 0, 0, 0.85); padding: 40px; border: 4px solid #00ff00; border-radius: 10px; }
        input { padding: 10px; font-family: 'Press Start 2P'; }
        button { padding: 10px; font-family: 'Press Start 2P'; cursor: pointer; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    
    <script src="assets/plugins/socket.io.js"></script>

    <script src="assets/plugins/rexvirtualjoystickplugin.min.js"></script>

    <script src="src/scenes/MenuScene.js"></script>
    <script src="src/scenes/UIScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/main.js"></script>

    <div id="loginOverlay">
        <div class="login-box">
            <h1 style="color:#0f0; font-size: 20px; margin-bottom: 20px;">BIT ARENA</h1>
            <input type="text" id="nicknameInput" placeholder="NICK">
            <br><br>
            <button id="playBtn">START</button>
        </div>
    </div>
</body>
</html>
